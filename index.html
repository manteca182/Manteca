<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menú WebApp</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    :root {
      --primary: #4361ee;
      --secondary: #3a0ca3;
      --accent: #f72585;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #4cc9f0;
      --warning: #f8961e;
      --danger: #e63946;
      --gray: #adb5bd;
      --shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      --radius: 16px;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      padding: 1rem;
      font-size: 17px;
      color: var(--dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
      padding-top: 100px;
    }

    /* Header mejorado */
    header {
      position: fixed;
      top: 1rem;
      left: 1rem;
      right: 1rem;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(15px);
      border-radius: var(--radius);
      padding: 1rem 1.5rem;
      box-shadow: var(--shadow);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .user-avatar {
      position: relative;
      width: 40px;
      height: 40px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .status-indicator {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 12px;
      height: 12px;
      background-color: #4ade80;
      border-radius: 50%;
      border: 2px solid white;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .user-greeting h1 {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--dark);
    }

    .user-greeting p {
      font-size: 0.8rem;
      color: var(--gray);
    }

    .header-actions {
      display: flex;
      gap: 0.5rem;
    }

    .header-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.7);
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      color: var(--dark);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    .header-btn:hover {
      background: white;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .notification-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background-color: var(--accent);
      color: white;
      font-size: 0.7rem;
      padding: 2px 6px;
      border-radius: 50%;
      min-width: 18px;
      text-align: center;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 1200px;
      margin-bottom: 5rem;
    }

    .product-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      border-radius: var(--radius);
      padding: 1.2rem;
      box-shadow: var(--shadow);
      position: relative;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.3);
      overflow: hidden;
    }

    .product-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(to right, var(--primary), var(--accent));
    }

    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }

    .product-card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 0.8rem;
      transition: transform 0.3s ease;
    }

    .product-card:hover img {
      transform: scale(1.05);
    }

    .product-card h3 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      text-align: center;
      font-weight: 600;
      color: var(--dark);
    }

    .add-to-cart {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      transition: all 0.3s ease;
      font-weight: 500;
      box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
    }

    .add-to-cart:hover {
      background: linear-gradient(to right, var(--secondary), var(--primary));
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(67, 97, 238, 0.4);
    }

    .add-to-cart:active {
      transform: translateY(0);
    }

    .price-badge {
      position: absolute;
      top: 12px;
      right: 12px;
      background: linear-gradient(to right, var(--accent), var(--warning));
      color: white;
      font-size: 0.8rem;
      padding: 4px 10px;
      border-radius: 20px;
      font-weight: 600;
      box-shadow: 0 4px 8px rgba(247, 37, 133, 0.3);
    }

    .cart-button {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 50%;
      width: 64px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow);
      cursor: pointer;
      font-size: 1.4rem;
      z-index: 100;
      transition: all 0.3s ease;
    }

    .cart-button:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
    }

    .cart-count {
      position: absolute;
      top: -6px;
      right: -6px;
      background-color: var(--accent);
      color: white;
      font-size: 0.75rem;
      padding: 3px 8px;
      border-radius: 50%;
      font-weight: bold;
      min-width: 22px;
      text-align: center;
    }

    /* Modal mejorado */
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: var(--radius);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      padding: 1.5rem;
      width: 90%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
      z-index: 1000;
      display: none;
      animation: modalFadeIn 0.3s ease;
    }

    @keyframes modalFadeIn {
      from {
        opacity: 0;
        transform: translate(-50%, -60%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }

    .modal h4 {
      margin-bottom: 1rem;
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--dark);
      text-align: center;
      border-bottom: 2px solid var(--light);
      padding-bottom: 0.5rem;
    }

    .cart-items {
      list-style: none;
      padding: 0;
      margin: 0 0 1.5rem 0;
    }

    .cart-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.8rem;
      background: var(--light);
      border-radius: 8px;
      margin-bottom: 0.8rem;
    }

    .cart-item img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
    }

    .cart-item-details {
      flex: 1;
    }

    .cart-item-name {
      font-weight: 600;
      margin-bottom: 0.2rem;
    }

    .cart-item-price {
      color: var(--primary);
      font-weight: 500;
    }

    .cart-item-actions {
      display: flex;
      gap: 0.5rem;
    }

    .action-btn {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.4rem 0.8rem;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .action-btn:hover {
      background: var(--secondary);
      transform: translateY(-2px);
    }

    .empty-cart {
      text-align: center;
      color: var(--gray);
      font-style: italic;
      padding: 1.5rem;
    }

    #cartTotal {
      font-weight: 700;
      margin-bottom: 1rem;
      text-align: center;
      font-size: 1.2rem;
      color: var(--dark);
      background: var(--light);
      padding: 0.8rem;
      border-radius: 8px;
    }

    /* Formulario de pedido */
    .checkout-form {
      display: none;
      flex-direction: column;
      gap: 1rem;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .input-group label {
      font-size: 0.85rem;
      margin-bottom: 0.4rem;
      color: var(--dark);
      font-weight: 500;
    }

    .input-group input,
    .input-group textarea {
      padding: 0.7rem 0.7rem 0.7rem 2.5rem;
      border: 1px solid var(--gray);
      border-radius: 8px;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .input-group input:focus,
    .input-group textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    .input-icon {
      position: absolute;
      left: 0.8rem;
      top: 2.2rem;
      color: var(--gray);
    }

    .form-actions {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .form-btn {
      flex: 1;
      padding: 0.8rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      border: none;
    }

    .btn-primary {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
    }

    .btn-primary:hover {
      background: linear-gradient(to right, var(--secondary), var(--primary));
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(67, 97, 238, 0.4);
    }

    .btn-secondary {
      background: var(--light);
      color: var(--dark);
      border: 1px solid var(--gray);
    }

    .btn-secondary:hover {
      background: white;
      transform: translateY(-2px);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(5px);
      z-index: 500;
      display: none;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Modal de notas y agregos */
    .item-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: var(--radius);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      padding: 1.5rem;
      width: 90%;
      max-width: 400px;
      z-index: 1100;
      display: none;
      animation: modalFadeIn 0.3s ease;
    }

    .item-modal h4 {
      margin-bottom: 1rem;
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--dark);
      text-align: center;
    }

    .addons-list {
      margin: 1rem 0;
    }

    .addon-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
      border-bottom: 1px solid var(--light);
    }

    .addon-item:last-child {
      border-bottom: none;
    }

    .addon-name {
      font-size: 0.9rem;
    }

    .addon-price {
      font-size: 0.9rem;
      color: var(--primary);
      font-weight: 500;
    }

    .addon-checkbox {
      width: 18px;
      height: 18px;
      accent-color: var(--primary);
    }

    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 1rem;
      }
      
      header h1 {
        font-size: 1.8rem;
      }
      
      .modal {
        width: 95%;
        padding: 1.2rem;
      }
      
      .header-actions {
        gap: 0.3rem;
      }
      
      .header-btn {
        width: 36px;
        height: 36px;
      }
    }

    @media (max-width: 480px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .product-card {
        padding: 1rem;
      }
      
      .user-greeting h1 {
        font-size: 1rem;
      }
      
      .user-greeting p {
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header mejorado -->
  <header>
    <div class="user-info">
      <div class="user-avatar">
        <i class="fas fa-user"></i>
        <div class="status-indicator"></div>
      </div>
      <div class="user-greeting">
        <h1>Hola, Usuario</h1>
        <p>Bienvenido de nuevo</p>
      </div>
    </div>
    <div class="header-actions">
      <button class="header-btn">
        <i class="fas fa-bell"></i>
        <span class="notification-badge">3</span>
      </button>
      <button class="header-btn">
        <i class="fas fa-history"></i>
      </button>
      <button class="header-btn">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </div>
  </header>

  <!-- Productos -->
  <section class="product-grid">
    <div class="product-card">
      <span class="price-badge">$5.99</span>
      <img src="https://cdn.pixabay.com/photo/2016/03/05/19/02/hamburger-1238246_1280.jpg" alt="Hamburguesa" />
      <h3>Hamburguesa Clásica</h3>
      <button class="add-to-cart" onclick="addToCart('Hamburguesa Clásica', 5.99, 'https://cdn.pixabay.com/photo/2016/03/05/19/02/hamburger-1238246_1280.jpg')">
        <i class="fas fa-plus-circle" style="margin-right: 8px;"></i>
        Añadir
      </button>
    </div>
    <div class="product-card">
      <span class="price-badge">$1.99</span>
      <img src="https://cdn.pixabay.com/photo/2014/09/26/19/51/drink-462776_1280.jpg" alt="Refresco" />
      <h3>Refresco</h3>
      <button class="add-to-cart" onclick="addToCart('Refresco', 1.99, 'https://cdn.pixabay.com/photo/2014/09/26/19/51/drink-462776_1280.jpg')">
        <i class="fas fa-plus-circle" style="margin-right: 8px;"></i>
        Añadir
      </button>
    </div>
    <div class="product-card">
      <span class="price-badge">$3.49</span>
      <img src="https://cdn.pixabay.com/photo/2017/09/30/15/10/plate-2802332_1280.jpg" alt="Ensalada" />
      <h3>Ensalada Fresca</h3>
      <button class="add-to-cart" onclick="addToCart('Ensalada Fresca', 3.49, 'https://cdn.pixabay.com/photo/2017/09/30/15/10/plate-2802332_1280.jpg')">
        <i class="fas fa-plus-circle" style="margin-right: 8px;"></i>
        Añadir
      </button>
    </div>
    <div class="product-card">
      <span class="price-badge">$4.25</span>
      <img src="https://cdn.pixabay.com/photo/2017/12/09/08/18/pizza-3007395_1280.jpg" alt="Pizza" />
      <h3>Pizza Pepperoni</h3>
      <button class="add-to-cart" onclick="addToCart('Pizza Pepperoni', 4.25, 'https://cdn.pixabay.com/photo/2017/12/09/08/18/pizza-3007395_1280.jpg')">
        <i class="fas fa-plus-circle" style="margin-right: 8px;"></i>
        Añadir
      </button>
    </div>
  </section>

  <!-- Botón del carrito -->
  <button class="cart-button" onclick="toggleModal()">
    <i class="fas fa-shopping-cart"></i>
    <span class="cart-count" id="cartCount">0</span>
  </button>

  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="closeModal()"></div>

  <!-- Modal del carrito -->
  <div class="modal" id="cartModal">
    <h4>Tu Carrito</h4>
    <ul class="cart-items" id="cartList"></ul>
    <div id="cartTotal">Total: $0.00</div>
    
    <div class="form-actions">
      <button class="form-btn btn-secondary" onclick="closeModal()">Seguir Comprando</button>
      <button class="form-btn btn-primary" onclick="showCheckoutForm()">Realizar Pedido</button>
    </div>
    
    <!-- Formulario de pedido -->
    <form id="checkoutForm" class="checkout-form">
      <div class="input-group">
        <label for="name">Nombre Completo</label>
        <i class="fas fa-user input-icon"></i>
        <input type="text" id="name" required />
      </div>
      <div class="input-group">
        <label for="address">Dirección de Entrega</label>
        <i class="fas fa-map-marker-alt input-icon"></i>
        <input type="text" id="address" required />
      </div>
      <div class="input-group">
        <label for="phone">Teléfono</label>
        <i class="fas fa-phone input-icon"></i>
        <input type="tel" id="phone" required />
      </div>
      <div class="input-group">
        <label for="note">Notas Adicionales</label>
        <i class="fas fa-sticky-note input-icon"></i>
        <textarea id="note" rows="2"></textarea>
      </div>
      
      <div class="form-actions">
        <button type="button" class="form-btn btn-secondary" onclick="showCartItems()">Volver al Carrito</button>
        <button type="submit" class="form-btn btn-primary">Confirmar Pedido</button>
      </div>
    </form>
  </div>

  <!-- Modal para notas y agregos -->
  <div class="item-modal" id="itemModal">
    <h4 id="modalItemName">Producto</h4>
    
    <div class="input-group">
      <label for="itemNote">Notas Especiales</label>
      <textarea id="itemNote" rows="3" placeholder="Ej: Sin cebolla, bien cocido, etc."></textarea>
    </div>
    
    <div class="addons-list">
      <h5>Agregos Disponibles</h5>
      <div class="addon-item">
        <span class="addon-name">Queso Extra</span>
        <span class="addon-price">+$0.75</span>
        <input type="checkbox" class="addon-checkbox" data-name="Queso Extra" data-price="0.75">
      </div>
      <div class="addon-item">
        <span class="addon-name">Tocino</span>
        <span class="addon-price">+$1.25</span>
        <input type="checkbox" class="addon-checkbox" data-name="Tocino" data-price="1.25">
      </div>
      <div class="addon-item">
        <span class="addon-name">Salsa Especial</span>
        <span class="addon-price">+$0.50</span>
        <input type="checkbox" class="addon-checkbox" data-name="Salsa Especial" data-price="0.50">
      </div>
      <div class="addon-item">
        <span class="addon-name">Papas Fritas</span>
        <span class="addon-price">+$2.00</span>
        <input type="checkbox" class="addon-checkbox" data-name="Papas Fritas" data-price="2.00">
      </div>
    </div>
    
    <div class="form-actions">
      <button class="form-btn btn-secondary" onclick="closeItemModal()">Cancelar</button>
      <button class="form-btn btn-primary" onclick="saveItemCustomization()">Guardar</button>
    </div>
  </div>

  <script>
    let cartItems = [];
    let currentEditingItem = null;
    const cartCount = document.getElementById('cartCount');
    const cartList = document.getElementById('cartList');
    const cartModal = document.getElementById('cartModal');
    const overlay = document.getElementById('overlay');
    const cartTotal = document.getElementById('cartTotal');
    const checkoutForm = document.getElementById('checkoutForm');
    const itemModal = document.getElementById('itemModal');

    function addToCart(name, price, image) {
      const item = {
        id: Date.now(),
        name,
        price,
        image,
        note: '',
        addons: []
      };
      
      cartItems.push(item);
      cartCount.textContent = cartItems.length;
      updateCartList();
      
      // Efecto visual de confirmación
      const button = event.target;
      const originalText = button.innerHTML;
      button.innerHTML = '<i class="fas fa-check" style="margin-right: 8px;"></i> Añadido';
      button.style.background = 'linear-gradient(to right, var(--success), #2a9d8f)';
      
      setTimeout(() => {
        button.innerHTML = originalText;
        button.style.background = 'linear-gradient(to right, var(--primary), var(--secondary))';
      }, 1500);
    }

    function updateCartList() {
      cartList.innerHTML = '';
      
      if (cartItems.length === 0) {
        cartList.innerHTML = '<div class="empty-cart">Tu carrito está vacío</div>';
        cartTotal.textContent = 'Total: $0.00';
        return;
      }
      
      let total = 0;
      cartItems.forEach((item, index) => {
        const itemTotal = item.price + item.addons.reduce((sum, addon) => sum + addon.price, 0);
        total += itemTotal;
        
        const li = document.createElement('li');
        li.className = 'cart-item';
        li.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="cart-item-details">
            <div class="cart-item-name">${item.name}</div>
            <div class="cart-item-price">$${itemTotal.toFixed(2)}</div>
            ${item.note ? `<div class="cart-item-note">Nota: ${item.note}</div>` : ''}
            ${item.addons.length > 0 ? `<div class="cart-item-addons">Agregos: ${item.addons.map(a => a.name).join(', ')}</div>` : ''}
          </div>
          <div class="cart-item-actions">
            <button class="action-btn" onclick="editItem(${index})">
              <i class="fas fa-edit"></i>
            </button>
            <button class="action-btn" onclick="removeItem(${index})" style="background: var(--danger);">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        `;
        cartList.appendChild(li);
      });
      
      cartTotal.textContent = `Total: $${total.toFixed(2)}`;
    }

    function editItem(index) {
      currentEditingItem = index;
      const item = cartItems[index];
      
      document.getElementById('modalItemName').textContent = item.name;
      document.getElementById('itemNote').value = item.note;
      
      // Reset checkboxes
      document.querySelectorAll('.addon-checkbox').forEach(checkbox => {
        checkbox.checked = false;
      });
      
      // Check previously selected addons
      item.addons.forEach(addon => {
        const checkboxes = document.querySelectorAll('.addon-checkbox');
        checkboxes.forEach(checkbox => {
          if (checkbox.dataset.name === addon.name) {
            checkbox.checked = true;
          }
        });
      });
      
      itemModal.style.display = 'block';
    }

    function saveItemCustomization() {
      if (currentEditingItem === null) return;
      
      const note = document.getElementById('itemNote').value;
      const selectedAddons = [];
      
      document.querySelectorAll('.addon-checkbox:checked').forEach(checkbox => {
        selectedAddons.push({
          name: checkbox.dataset.name,
          price: parseFloat(checkbox.dataset.price)
        });
      });
      
      cartItems[currentEditingItem].note = note;
      cartItems[currentEditingItem].addons = selectedAddons;
      
      updateCartList();
      closeItemModal();
    }

    function removeItem(index) {
      cartItems.splice(index, 1);
      cartCount.textContent = cartItems.length;
      updateCartList();
    }

    function closeItemModal() {
      itemModal.style.display = 'none';
      currentEditingItem = null;
    }

    function toggleModal() {
      const isVisible = cartModal.style.display === 'block';
      cartModal.style.display = isVisible ? 'none' : 'block';
      overlay.style.display = isVisible ? 'none' : 'block';
      
      // Mostrar siempre los items del carrito al abrir
      if (!isVisible) {
        showCartItems();
      }
    }

    function closeModal() {
      cartModal.style.display = 'none';
      overlay.style.display = 'none';
    }

    function showCartItems() {
      document.querySelector('.cart-items').style.display = 'block';
      document.getElementById('cartTotal').style.display = 'block';
      document.querySelector('.form-actions').style.display = 'flex';
      checkoutForm.style.display = 'none';
    }

    function showCheckoutForm() {
      document.querySelector('.cart-items').style.display = 'none';
      document.getElementById('cartTotal').style.display = 'none';
      document.querySelector('.form-actions').style.display = 'none';
      checkoutForm.style.display = 'flex';
    }

    checkoutForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const address = document.getElementById('address').value;
      const phone = document.getElementById('phone').value;
      const note = document.getElementById('note').value;

      const orderDetails = cartItems.map(item => {
        const itemTotal = item.price + item.addons.reduce((sum, addon) => sum + addon.price, 0);
        let details = `${item.name} - $${itemTotal.toFixed(2)}`;
        if (item.note) details += ` (Nota: ${item.note})`;
        if (item.addons.length > 0) details += ` [Agregos: ${item.addons.map(a => a.name).join(', ')}]`;
        return details;
      }).join('\n');
      
      const total = cartItems.reduce((sum, item) => {
        return sum + item.price + item.addons.reduce((addonSum, addon) => addonSum + addon.price, 0);
      }, 0).toFixed(2);

      alert(`¡Pedido enviado con éxito!\n\nNombre: ${name}\nDirección: ${address}\nTeléfono: ${phone}\nNota adicional: ${note || "Ninguna"}\n\nDetalles del pedido:\n${orderDetails}\n\nTotal: $${total}\n\nGracias por tu compra.`);

      cartItems = [];
      cartCount.textContent = '0';
      updateCartList();
      closeModal();
      checkoutForm.reset();
      showCartItems();
    });
  </script>
</body>
</html>
