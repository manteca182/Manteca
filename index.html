<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pedidos Express</title>
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
    }
    header {
      background-color: #198754;
      color: white;
      padding: 1rem 2rem;
    }
    .hero {
      background-image: url('https://source.unsplash.com/featured/?food');
      background-size: cover;
      background-position: center;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }
    .form-section {
      background-color: white;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: -50px;
      position: relative;
      z-index: 1;
    }
    .form-control {
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <header class="d-flex justify-content-between align-items-center">
    <h2><i class="bi bi-bag-check-fill me-2"></i>Pedidos Express</h2>
    <nav>
      <i class="bi bi-facebook me-3"></i>
      <i class="bi bi-instagram me-3"></i>
      <i class="bi bi-whatsapp"></i>
    </nav>
  </header>

  <section class="hero text-center">
    <h1>¡Tu comida favorita en minutos!</h1>
  </section>

  <section class="container form-section">
    <h3 class="mb-4">Haz tu pedido</h3>
    <form>
      <div class="mb-3">
        <label class="form-label">Nombre completo</label>
        <input type="text" class="form-control" placeholder="Juan Pérez" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Dirección de entrega</label>
        <input type="text" class="form-control" placeholder="Calle 123, Ciudad" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Teléfono</label>
        <input type="tel" class="form-control" placeholder="+53 55555555" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Método de pago</label>
        <select class="form-select" required>
          <option value="">Selecciona uno</option>
          <option>Tarjeta</option>
          <option>Efectivo</option>
          <option>Transferencia</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Pedido</label>
        <textarea class="form-control" rows="3" placeholder="Pizza grande, 2 jugos..." required></textarea>
      </div>
      <button type="submit" class="btn btn-success w-100"><i class="bi bi-send-fill me-2"></i>Enviar pedido</button>
    </form>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
