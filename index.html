<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda WebApp</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #ece9e6, #ffffff);
      padding: 2rem;
      color: #333;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .product-card {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    .product-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    .product-card h3 {
      font-size: 1.1rem;
      margin-bottom: 0.3rem;
    }

    .product-card p {
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }

    .add-to-cart {
      background-color: #ff6b6b;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .add-to-cart:hover {
      background-color: #ff4757;
    }

    .cart {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
      padding: 1rem 1.5rem;
      border-radius: 50px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      font-weight: 600;
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üõí Selecciona tus productos</h1>
    <p>Haz clic para a√±adir al carrito</p>
  </header>

  <section class="product-grid">
    <div class="product-card">
      <img src="https://via.placeholder.com/220x150" alt="Producto 1" />
      <h3>Producto 1</h3>
      <p>$19.99</p>
      <button class="add-to-cart">A√±adir al carrito</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/220x150" alt="Producto 2" />
      <h3>Producto 2</h3>
      <p>$29.99</p>
      <button class="add-to-cart">A√±adir al carrito</button>
    </div>
    <!-- Puedes duplicar m√°s tarjetas aqu√≠ -->
  </section>

  <div class="cart">üõçÔ∏è Ver carrito (2)</div>
</body>
</html>
