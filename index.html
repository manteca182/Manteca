<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pedidos WebApp</title>
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
    }
    header {
      background-color: #0d6efd;
      color: white;
      padding: 1rem 2rem;
    }
    .hero {
      background: linear-gradient(to right, #0d6efd, #3b8beb);
      color: white;
      padding: 3rem 2rem;
      text-align: center;
    }
    .menu-section img {
      width: 100%;
      border-radius: 10px;
    }
    .form-section {
      background-color: white;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      margin-top: 2rem;
    }
    .form-control, .form-select {
      border-radius: 10px;
    }
    .input-group-text {
      background-color: #e9f0ff;
      border: none;
    }
    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>
<body>

  <header class="d-flex justify-content-between align-items-center">
    <h2><i class="bi bi-basket-fill me-2"></i>Pedidos WebApp</h2>
    <nav>
      <i class="bi bi-facebook me-3"></i>
      <i class="bi bi-instagram me-3"></i>
      <i class="bi bi-whatsapp"></i>
    </nav>
  </header>

  <section class="hero">
    <h1 class="mb-3">¡Pide tu comida favorita!</h1>
    <p>Rápido, fácil y desde cualquier lugar</p>
  </section>

  <section class="container menu-section">
    <h4 class="mb-4 text-primary">Menú de productos</h4>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card">
          <img src="https://source.unsplash.com/300x200/?pizza" alt="Pizza">
          <div class="card-body">
            <h5 class="card-title">Pizza</h5>
            <p class="card-text">Deliciosa pizza artesanal con ingredientes frescos.</p>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Pizza" id="pizza">
              <label class="form-check-label" for="pizza">Seleccionar</label>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="https://source.unsplash.com/300x200/?sushi" alt="Sushi">
          <div class="card-body">
            <h5 class="card-title">Sushi</h5>
            <p class="card-text">Rolls frescos con pescado, arroz y vegetales.</p>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Sushi" id="sushi">
              <label class="form-check-label" for="sushi">Seleccionar</label>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="https://source.unsplash.com/300x200/?burger" alt="Hamburguesa">
          <div class="card-body">
            <h5 class="card-title">Hamburguesa</h5>
            <p class="card-text">Jugosa hamburguesa con queso, vegetales y salsas.</p>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Hamburguesa" id="burger">
              <label class="form-check-label" for="burger">Seleccionar</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="container form-section">
    <h4 class="mb-4 text-primary">Datos del Pedido</h4>
    <form>
      <div class="mb-3">
        <label class="form-label">Nombre completo</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
          <input type="text" class="form-control" placeholder="Juan Pérez" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Dirección de entrega</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-geo-alt-fill"></i></span>
          <input type="text" class="form-control" placeholder="Calle 123, Ciudad" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Teléfono</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
          <input type="tel" class="form-control" placeholder="+53 55555555" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Método de pago</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-credit-card-fill"></i></span>
          <select class="form-select" required>
            <option value="">Selecciona uno</option>
            <option>Tarjeta</option>
            <option>Efectivo</option>
            <option>Transferencia</option>
          </select>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3">
        <i class="bi bi-send-fill me-2"></i>Confirmar pedido
      </button>
    </form>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
