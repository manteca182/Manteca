<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú de Pedidos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
    }
    .product-card img {
      border-radius: 10px;
      height: 180px;
      object-fit: cover;
    }
    .floating-cart {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #0d6efd;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      cursor: pointer;
      z-index: 1000;
    }
    .modal-content {
      border-radius: 15px;
    }
  </style>
</head>
<body>

  <div class="container py-4">
    <h2 class="text-center mb-4 text-primary">Menú disponible</h2>
    <div class="row g-4" id="menu">

      <!-- Producto 1 -->
      <div class="col-md-4">
        <div class="card product-card">
          <img src="https://source.unsplash.com/300x200/?pizza" class="card-img-top" alt="Pizza">
          <div class="card-body">
            <h5 class="card-title">Pizza Margarita</h5>
            <p class="card-text">Precio: $8.00</p>
            <button class="btn btn-outline-primary w-100" onclick="addToCart('Pizza Margarita', 8)">Añadir al carrito</button>
          </div>
        </div>
      </div>

      <!-- Producto 2 -->
      <div class="col-md-4">
        <div class="card product-card">
          <img src="https://source.unsplash.com/300x200/?burger" class="card-img-top" alt="Burger">
          <div class="card-body">
            <h5 class="card-title">Hamburguesa Clásica</h5>
            <p class="card-text">Precio: $6.50</p>
            <button class="btn btn-outline-primary w-100" onclick="addToCart('Hamburguesa Clásica', 6.5)">Añadir al carrito</button>
          </div>
        </div>
      </div>

      <!-- Producto 3 -->
      <div class="col-md-4">
        <div class="card product-card">
          <img src="https://source.unsplash.com/300x200/?sushi" class="card-img-top" alt="Sushi">
          <div class="card-body">
            <h5 class="card-title">Sushi Variado</h5>
            <p class="card-text">Precio: $10.00</p>
            <button class="btn btn-outline-primary w-100" onclick="addToCart('Sushi Variado', 10)">Añadir al carrito</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Botón flotante del carrito -->
  <div class="floating-cart" data-bs-toggle="modal" data-bs-target="#cartModal">
    <i class="bi bi-cart-fill"></i>
  </div>

  <!-- Modal del carrito -->
  <div class="modal fade" id="cartModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Tu pedido</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="cartItems">
          <p>No hay productos en el carrito.</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success w-100" onclick="finalizeOrder()">Finalizar pedido</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + lógica de carrito -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const cart = [];

    function addToCart(name, price) {
      cart.push({ name, price });
      alert(`${name} añadido al carrito`);
    }

    document.getElementById('cartModal').addEventListener('show.bs.modal', () => {
      const cartItems = document.getElementById('cartItems');
      if (cart.length === 0) {
        cartItems.innerHTML = '<p>No hay productos en el carrito.</p>';
      } else {
        let html = '<ul class="list-group mb-3">';
        let total = 0;
        cart.forEach(item => {
          html += `<li class="list-group-item d-flex justify-content-between align-items-center">
                    ${item.name}
                    <span>$${item.price.toFixed(2)}</span>
                  </li>`;
          total += item.price;
        });
        html += `</ul><h5>Total: $${total.toFixed(2)}</h5>`;
        cartItems.innerHTML = html;
      }
    });

    function finalizeOrder() {
      alert('¡Pedido confirmado! Gracias por tu compra.');
      cart.length = 0;
      document.getElementById('cartItems').innerHTML = '<p>No hay productos en el carrito.</p>';
      const modal = bootstrap.Modal.getInstance(document.getElementById('cartModal'));
      modal.hide();
    }
  </script>
</body>
</html>
