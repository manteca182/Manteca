<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Demo Bootstrap + Poppins</title>
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 2rem;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h1 class="mb-4">Hola desde Bootstrap + Poppins</h1>
    <button type="button" class="btn btn-primary" data-bs-toggle="popover" title="¡Sorpresa!" data-bs-content="Este es un popover con Bootstrap.">
      Haz clic aquí
    </button>
  </div>

  <!-- Bootstrap JS + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Activar todos los popovers
    const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]');
    const popoverList = [...popoverTriggerList].map(el => new bootstrap.Popover(el));
  </script>
</body>
</html>
