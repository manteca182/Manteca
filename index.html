<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menú WebApp</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #ece9e6, #ffffff);
      padding: 1rem;
      font-size: 17px;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }

    header {
      text-align: center;
      margin-bottom: 1rem;
    }

    header h1 {
      font-size: 1.6rem;
    }

    .product-grid {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .product-card {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 0.8rem;
      width: 150px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      position: relative;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-4px);
    }

    .product-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 0.4rem;
    }

    .product-card h3 {
      font-size: 1rem;
      margin-bottom: 0.2rem;
      text-align: center;
    }

    .add-to-cart {
      background-color: #ff6b6b;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .price-badge {
      position: absolute;
      top: 8px;
      right: 8px;
      background-color: #1e90ff;
      color: white;
      font-size: 0.75rem;
      padding: 2px 6px;
      border-radius: 12px;
      font-weight: 600;
    }

    .cart-button {
      position: fixed;
      bottom: 16px;
      right: 16px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      font-size: 1.2rem;
    }

    .cart-count {
      position: absolute;
      top: -6px;
      right: -6px;
      background-color: #ff4757;
      color: white;
      font-size: 0.7rem;
      padding: 2px 6px;
      border-radius: 50%;
      font-weight: bold;
    }

    .cart-modal {
      position: fixed;
      bottom: 80px;
      right: 16px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
      padding: 1rem;
      width: 220px;
      display: none;
      z-index: 10;
    }

    .cart-modal h4 {
      margin-bottom: 0.5rem;
    }

    .cart-modal ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .cart-modal li {
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Menú</h1>
  </header>

  <section class="product-grid">
    <div class="product-card">
      <span class="price-badge">$5.99</span>
      <img src="https://cdn.pixabay.com/photo/2016/03/05/19/02/hamburger-1238246_1280.jpg" alt="Hamburguesa" />
      <h3>Hamburguesa</h3>
      <button class="add-to-cart" onclick="addToCart('Hamburguesa', 5.99)">Añadir</button>
    </div>
    <div class="product-card">
      <span class="price-badge">$1.99</span>
      <img src="https://cdn.pixabay.com/photo/2016/11/21/15/46/cola-1845290_1280.jpg" alt="Refresco" />
      <h3>Refresco</h3>
      <button class="add-to-cart" onclick="addToCart('Refresco', 1.99)">Añadir</button>
    </div>
  </section>

  <button class="cart-button" onclick="toggleCart()">
    <i class="fas fa-shopping-cart"></i>
    <span class="cart-count" id="cartCount">0</span>
  </button>

  <div class="cart-modal" id="cartModal">
    <h4>Carrito</h4>
    <ul id="cartList"></ul>
  </div>

  <script>
    let cartItems = [];
    const cartCount = document.getElementById('cartCount');
    const cartList = document.getElementById('cartList');
    const cartModal = document.getElementById('cartModal');

    function addToCart(name, price) {
      cartItems.push({ name, price });
      cartCount.textContent = cartItems.length;
      updateCartList();
    }

    function updateCartList() {
      cartList.innerHTML = '';
      cartItems.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
        cartList.appendChild(li);
      });
    }

    function toggleCart() {
      cartModal.style.display = cartModal.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
