<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pedidos de Comida</title>
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f2f2f2;
      padding: 2rem;
    }
    .modal-content {
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      border: none;
    }
    .carousel-item {
      padding: 1rem;
    }
    .form-control {
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="text-center">
    <h1 class="mb-4">Haz tu pedido</h1>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#pedidoModal">Iniciar pedido</button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="pedidoModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <div id="pedidoCarousel" class="carousel slide" data-bs-interval="false">
            <div class="carousel-inner">

              <!-- Paso 1: Comida -->
              <div class="carousel-item active">
                <h5>¿Qué deseas pedir?</h5>
                <select class="form-select mb-3">
                  <option>Pizzas</option>
                  <option>Sushi</option>
                  <option>Hamburguesas</option>
                  <option>Ensaladas</option>
                </select>
                <button class="btn btn-primary float-end" data-bs-target="#pedidoCarousel" data-bs-slide="next">Siguiente</button>
              </div>

              <!-- Paso 2: Pago -->
              <div class="carousel-item">
                <h5>Método de pago</h5>
                <select class="form-select mb-3">
                  <option>Tarjeta</option>
                  <option>Efectivo</option>
                  <option>Transferencia</option>
                </select>
                <button class="btn btn-secondary" data-bs-target="#pedidoCarousel" data-bs-slide="prev">Atrás</button>
                <button class="btn btn-primary float-end" data-bs-target="#pedidoCarousel" data-bs-slide="next">Siguiente</button>
              </div>

              <!-- Paso 3: Dirección -->
              <div class="carousel-item">
                <h5>Dirección de entrega</h5>
                <input type="text" class="form-control mb-3" placeholder="Calle, número, ciudad">
                <button class="btn btn-secondary" data-bs-target="#pedidoCarousel" data-bs-slide="prev">Atrás</button>
                <button class="btn btn-primary float-end" data-bs-target="#pedidoCarousel" data-bs-slide="next">Siguiente</button>
              </div>

              <!-- Paso 4: Confirmación -->
              <div class="carousel-item text-center">
                <h5>¡Listo para confirmar!</h5>
                <p>Revisa tu pedido y haz clic en confirmar.</p>
                <button class="btn btn-secondary" data-bs-target="#pedidoCarousel" data-bs-slide="prev">Atrás</button>
                <button class="btn btn-success float-end">Confirmar pedido</button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
